<ion-view view-title="Medicos">
  <ion-content>
	<ion-list>
  	 <ion-item ng-repeat="item in Odontologos">   
		 <a class="item item-avatar"ng-click="solicitarCita(item)">
          <img ng-src="{{item.pictureUrl}}">
          <h2>{{item.name}}</h2>
          <p>{{item.email}}</p>
        </a>
  		</ion-item>
	  </ion-list>
  </ion-content>
</ion-view>
