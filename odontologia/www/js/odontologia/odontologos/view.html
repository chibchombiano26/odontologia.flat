<ion-view view-title="Medicos">
  <ion-content>
    
    <div class="list" ng-repeat="item in Odontologos">

        <a class="item item-avatar"ng-click="solicitarCita(item)">
          <img ng-src="{{item.pictureUrl}}">
          <h2>{{item.name}}</h2>
          <p>{{item.email}}</p>
        </a>

    </div>
  
  </ion-content>
</ion-view>
